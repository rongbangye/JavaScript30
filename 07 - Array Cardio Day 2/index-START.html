<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const answer = people.some((person) => {
      return (new Date().getUTCFullYear() - person.year) >= 19;
    })

    console.log(answer);
    // Array.prototype.every() // is everyone 19 or older?
    const answer1 = people.every((person) => {
      return (new Date().getUTCFullYear() - person.year) >= 19;
    })

    console.log(answer1);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const answer2 = comments.find((comment) => {
      return comment.id === 823423;
    })

    console.log(answer2);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const answer3 = comments.findIndex((comment) => {
      return comment.id === 823423;
    })

    console.log(answer3);

    // delete the comment with the ID of 823423
    // const answer4 = comments.splice(answer3, 1);
    
    // const answer5 = comments.slice(0, answer3);
    // const answer6 = comments.slice(answer3+1);

    // const answer7 = [...answer5, ...answer6];

    const answer7 = [...comments.slice(0, answer3), ...comments.slice(answer3+1)];
    
    console.log(answer7, comments);
  </script>
</body>
</html>
